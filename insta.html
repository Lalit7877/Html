<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <style>
    body{
        background-color: aliceblue;
        font-size: 14px;

        height: 200px;

        border: 2px solid black;

    <div class="box"><h2>Instagram</h2>

        <div><input type="text" placeholder="username,email"></div><br>

        <div><input type="submit" value="Login" id="box-1"></div>
    </form></div>
